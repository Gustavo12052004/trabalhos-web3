<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org/%22%3E
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Biblioteca Mogeko</title>
    <link rel="stylesheet" th:href="@{/css/root.css}" />
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/person/list">Listar funcionario</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="#"
        th:action="@{/person/insert}"
        method="post"
        th:object="${person}"
      >
        <label for="txtTitle">name</label>
        <input type="text" th:field="{name}" required />
        <label for="txtTitle">email</label>
        <input type="text" th:field="{email}"required />
        <label for="txtTitle">cellPhone</label>
        <input type="text" th:field="*{cellPhone}" required />
        <button type="submit">Salvar</button>
         <img src="https://gifcontent.com/wp-content/uploads/2020/03/Gifs-da-Empresa.gif"
      </form>
    </main>
  </body>
</html>
