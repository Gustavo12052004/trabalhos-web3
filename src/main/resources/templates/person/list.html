<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org/%22%3E
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Biblioteca Funcionario</title>
    <link rel="stylesheet" th:href="@{/css/root.css}" />
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/person/forminsert">Cadastrar novo Funcionario</a></li>
        </ul>
      </nav>
    </header>
    <main class="box">
      <table>
        <thead>
          <th>Nome do Funcionario</th>


        </thead>

        <tbody>

            <tr th:each="funcionario : ${funcionario}">
            <td th:text="${funcionario.name}"></td>
            <td th:text="${funcionario.email}"></td>
            <td ><img th:src="${funcionario.cellPhone}"></td>

          </tr>

          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
